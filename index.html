<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>random quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <style>
      button {
        font-size: 0.75rem !important;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center container" style="height: 100vh">
    <div class="bg-dark px-1 rounded-1 position-relative">
      <p
        class="bg-light quote p-2 d-flex justify-content-center align-items-center mx-auto rounded-1 border border-dark text-center"
        style="min-height: 90px; max-width: 275px; transform: translateY(-10px)">
        you will see something
      </p>
      <span
        class="generate-state bg-secondary p-1 rounded-circle position-absolute translate-middle top-50 d-flex justify-content-center align-items-center"
        style="font-size: 0.5rem; width: 25px; height: 25px"
        >off</span
      >
      <div class="pt-1 d-flex gap-1 flex-wrap" style="transform: translateY(10px)">
        <button class="btn btn-primary generate">generate</button>

        <button class="btn btn-light auto-generate">Auto generate</button>
        <button class="btn btn-danger stop-generate">stop generate</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
